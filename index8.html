<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apklausos forma</title>
</head>

<body>
    <form action="action-page">
        <div>
    Jūsų informacija
        <br>
    Vardas:
        <br>
    <input type="text"name="vardas">
        <br>
           Pavardė:
        <br>
    <input type="text"name="Pavardė">
        </div>
        <br>
   
        <div style="border-style:dashed">
             Klausimai:
            <br>
    Kaip sužinojote apie mus:
        <div>
            </span>
        <span class="inputValue">
            <select>
                <option value="Google">Google</option>
                <option value="Media reklama">Media reklama</option>
                <option value="iš draugų">iš draugų</option>
                <option value="Kita">Kita</option>
            </select>
        </span>
            <br>
            <br>
        Ar apsilankysite dar kartą?:
            <br>
        </span>
    <span class="inputValue">
        <input type="radio" name="gender" value="Taip">Taip
        <input type="radio" name="gender" value="Ne">Ne
        <input type="radio" name="gender" value="Galbūt">Galbūt
    </span>
            <br>
    <br>
    <span>Ką manote apie kursą?
<br>
      <input type="text" name="inputBox" placeholder="rašykite viską, ką galvojate">  
        <br>
        <br>
Pažymėkite programavimo/žymėjimo kalbas, su kuriomis esate susipažinę:
        <br>
        <br>
    </span>
    <span class="inputValue">
        <input type="checkbox" name="C#" value="C#"> C#
        <input type="checkbox" name="JAVA" value="Java"> PHP
        <input type="checkbox" name="PHP" value="PHP"> PHP<br>
        <input type="checkbox" name="CSS" value="CSS"> CSS
        <input type="checkbox" name="HTML" value="HTML"> HTML
        <input type="checkbox" name="Javascript" value="Javascript"> Javascript<br>
        <input type="checkbox" name="Python" value="Python"> Python
        <input type="checkbox" name="Ruby" value="Ruby"> Ruby
        <div>
                <br>
        <input type="submit" value="Siųsti">
        </div>
    </form>
          
</body>
</html>
